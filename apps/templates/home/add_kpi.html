{% extends "layouts/base.html" %}

{% block title %} Add New KPI {% endblock %}

{% block content %}
<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Add New KPI</h4>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="name">Name</label>
                  {{ kpi_form.name }}
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="description">Descrition</label>
                  {{kpi_form.description }}
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="target_value">Target Value</label>
                  {{ kpi_form.target_value}}
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="unit">Unit</label>
                  {{ kpi_form.unit }}
                </div>
              </div>
              <div class="col-md-6">
            </div>
            <button type="submit" class="btn btn-primary">Add KPI</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
